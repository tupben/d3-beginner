<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<title>Nested Divs</title>
</head>
<style>

circle {
	fill: steelblue;
}

svg {
	background-color: lightgray;
}

.outer {
	width: 300px;
	height: 300px;
	border: solid black;
}

.inner {
	width: 50px;
	height: 50px;
	border: solid red;
}
</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var data = [[1,2,3],[1,2]];

var div = d3.select("body").selectAll(".outer")

var outer = div
		.data(data)
	.enter().append("div")
		.attr("class","outer")

var inner = outer.selectAll(".inner")
		.data(function(d) {return d})
	.enter().append("div")
		.attr("class","inner")




</script>
</body>
</html>
