<body>
<!-- SVG practice through this website:

<div>
  <svg>
  </svg>

  </svg>
  <svg>

    <circle cx="275" cy="275" r="20" fill="none" stroke="black" stroke-dasharray="3,10" />
    <rect x="20" y="20" width="10" height="10" fill="steelBlue"/>
    <rect x="150" y="150" width="10" height="10" fill="steelBlue" />
    <rect x="270" y="270" width="10" height="10" fill="black"/>
  </svg>
  <svg>
    <path d="M 100 100 V 150 L 200 100 z"
      fill="orange" stroke="black" stroke-width="3" />
  </svg>
