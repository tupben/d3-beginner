<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>

/*.container {
	border-right: solid steelblue;
	border-left: solid steelblue;
	display: inline-block;
}*/

svg{

	background-color: lightgray;
}

.chart circle {
	fill: steelblue;
}

g {
	background-color: red;
	fill: red;
}

</style>
</head>
<body>
<!-- <div class="container"> -->
	<svg class="chart"></svg>
<!-- </div> -->

<script src="https://d3js.org/d3.v3.min.js"></script>
<script>




// Set margins
var margin = {top: 40, right: 20, bottom: 40, left: 20},
	width = 300 - margin.left - margin.right,
	height = 300 - margin.top - margin.bottom

// place chart element in place
var chart = d3.select(".chart")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom)
	.append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");







d3.tsv("music.tsv", type, function(error, data) {

////////////////////
////////////////////

var x = d3.scale.ordinal()
	.domain([4,1,5,2])
	.rangeBands([0,width]);

var y = d3.scale.linear()
	.domain([0,data.length - 1])
	.range([0,height]);



chart.selectAll("circle")
		.data(data)
	.enter().append("circle")
		.attr("r","15px")
		.attr("cy", function(d,i) { return y(i)})
		.attr("cx", function(d,i) { return x(d.value) + x.rangeBand()/2;})



////////////////////
////////////////////

});

// helps turn strings into numbers
function type(d) {
	d.value = +d.value;
	return d;
}

</script>

</body>
</html>
